              username: "testuser"
              nickname: "테스트닉"
              introduction: "안녕하세요!"
              status: "ACTIVE"
              instagramId: "test_insta"
              twitterId: null
              linkedinId: null
              createdAt: "2026-01-01T10:00:00Z"
