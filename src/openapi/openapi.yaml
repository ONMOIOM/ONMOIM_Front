                    type: string
                    example: "MEMBER_2002"
                  message:
                    type: string
                    example: "회원정보 수정이 성공적으로 처리되었습니다."
                  data:
                    type: array
                    items: {}
                    example: []
              example:
                success: true
                code: "MEMBER_2002"
                message: "회원정보 수정이 성공적으로 처리되었습니다."
                data: []
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
