  # --- Analytics 관련 API ---
  /api/v1/analytics/total:
    get:
      summary: 일주일치 통계 자료 획득
      description: 일주일치 통계자료를 일별로 획득합니다
      tags:
        - analytics
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: query
          required: true
          description: 이벤트 ID
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        "200":
          description: 통계 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "STATS_200"
                  message:
                    type: string
                    example: "통계 조회가 성공적으로 처리되었습니다."
                  data:
                    type: object
                    properties:
                      eventId:
                        type: integer
                        format: int64
                        example: 0
                      stats:
                        type: array
                        items:
                          type: object
                          properties:
                            date:
                              type: string
                              example: "2026-02-09"
                            clickCount:
                              type: integer
                              example: 0
                            participantCount:
                              type: integer
                              example: 0
                            avgSession:
                              type: object
                              properties:
                                minutes:
                                  type: integer
                                  example: 0
                                seconds:
                                  type: integer
                                  example: 0
                            participationRate:
                              type: number
                              example: 0
              example:
                success: true
                code: "string"
                message: "string"
                data:
                  eventId: 0
                  stats:
                      - date: "2026-01-15"
                        clickCount: 120
                        participantCount: 95
                        avgSession:
                          minutes: 0
                          seconds: 43
                        participationRate: 83.44
                      - date: "2026-01-16"
                        clickCount: 98
                        participantCount: 88
                        avgSession:
                          minutes: 1
                          seconds: 12
                        participationRate: 78.5
                      - date: "2026-01-17"
                        clickCount: 145
                        participantCount: 120
                        avgSession:
                          minutes: 0
                          seconds: 55
                        participationRate: 92.0
                      - date: "2026-01-18"
                        clickCount: 132
                        participantCount: 105
                        avgSession:
                          minutes: 1
                          seconds: 5
                        participationRate: 85.2
                      - date: "2026-01-19"
                        clickCount: 110
                        participantCount: 92
                        avgSession:
                          minutes: 0
                          seconds: 38
                        participationRate: 80.1
                      - date: "2026-01-20"
                        clickCount: 158
                        participantCount: 130
                        avgSession:
                          minutes: 1
                          seconds: 22
                        participationRate: 88.6
                      - date: "2026-01-21"
                        clickCount: 142
                        participantCount: 118
                        avgSession:
                          minutes: 0
                          seconds: 51
                        participationRate: 95.0
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}

  /api/v1/analytics/{eventId}/session:
    post:
      summary: 입장시간 기록 및 카운트
      description: 입장 시간을 기록합니다
      tags:
        - analytics
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: 이벤트 ID
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        "200":
          description: 세션 측정 시작 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "SESSION_200"
                  message:
                    type: string
                    example: "세션 측정이 성공적으로 시작되었습니다."
                  data:
                    type: object
                    properties:
                      sessionId:
                        type: string
                        example: "abc123xyz"
              example:
                success: true
                code: "SESSION_200"
                message: "세션 측정이 성공적으로 시작되었습니다."
                data:
                  sessionId: "abc123xyz"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  /api/v1/analytics/{eventId}/session/{sessionId}:
    post:
      summary: 퇴장 시간 기록 및 머문 시간 계산
      description: 머문 시간을 측정하고 click 수를 카운트 합니다 평균을 계산합니다
      tags:
        - analytics
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: 이벤트 ID
          schema:
            type: integer
            example: 100
        - name: sessionId
          in: path
          required: true
          description: 세션 ID
          schema:
            type: string
            example: "abc123xyz"
      responses:
        "200":
          description: 세션 측정 종료 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "SESSION_201"
                  message:
                    type: string
                    example: "세션 측정이 성공적으로 종료되었습니다."
                  data:
                    type: object
                    properties:
                      sessionId:
                        type: string
                        example: "abc123xyz"
              example:
                success: true
                code: "SESSION_201"
                message: "세션 측정이 성공적으로 종료되었습니다."
                data:
                  sessionId: "abc123xyz"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  # --- 댓글 관련 API ---
  /api/v1/events/{eventId}/comments:
    get:
      summary: 댓글 목록 조회 API (커서 기반)
      description: 특정 행사의 댓글을 최신순으로 조회합니다.
      tags:
        - comments
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 행사 ID
        - name: lastCommentId
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: 커서 기반 페이지네이션용 마지막 댓글 ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "string"
                  message:
                    type: string
                    example: "string"
                  data:
                    type: object
                    properties:
                      eventId:
                        type: integer
                        format: int64
                        example: 0
                      commentList:
                        type: array
                        items:
                          type: object
                          properties:
                            commentId:
                              type: integer
                              format: int64
                              example: 0
                            nickname:
                              type: string
                              example: "string"
                            profileImageUrl:
                              type: string
                              example: "string"
                            content:
