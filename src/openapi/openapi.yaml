openapi: 3.0.0
info:
  title: Onmoim API
  version: 1.0.0
  description: 온모임 프로젝트 API 명세서

paths:
  # --- Auth 관련 API ---
  /api/v1/auth/email/verification:
    post:
      summary: 인증 메일 발송
      description: 이메일 인증 메일을 발송합니다
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - turnstileToken
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                turnstileToken:
                  type: string
                  description: Cloudflare에서 발급받은 토큰
                  example: "0.4n38..."
            example:
              email: "user@example.com"
              turnstileToken: "0.4n38..."
      responses:
        "200":
          description: 인증 메일 발송 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "COMMON200"
                  message:
                    type: string
                    example: "성공입니다."
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                        example: "user@example.com"
                      sentAt:
                        type: string
                        format: date-time
                        example: "2026-02-09T11:04:49.688Z"
                      expiresInSeconds:
                        type: integer
                        example: 300
                      isRegistered:
                        type: boolean
                        example: true
              example:
                success: true
                code: "string"
                message: "string"
                data:
                  email: "user@example.com"
                  sentAt: "2026-02-09T11:04:49.688Z"
                  expiresInSeconds: 300
                  isRegistered: true
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  /api/v1/auth/email/verify:
    post:
      summary: 인증 코드 검증
      description: 이메일 인증 코드를 검증합니다
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - code
              properties:
                email:
                  type: string
                  format: email
                  description: 이메일 주소
                  example: "user@example.com"
                code:
                  type: string
                  description: 이메일로 발송된 인증 코드
                  example: "123456"
            example:
              email: "user@example.com"
              code: "123456"
      responses:
        "200":
          description: 이메일 인증 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "COMMON200"
                  message:
                    type: string
                    example: "이메일 인증이 성공적으로 완료되었습니다."
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                        example: "user@example.com"
                      verifiedAt:
                        type: string
                        format: date-time
                        example: "2026-01-21T22:20:05Z"
                      status:
                        type: string
                        example: "VERIFIED"
              example:
                success: true
                code: "COMMON200"
                message: "이메일 인증이 성공적으로 완료되었습니다."
                data:
                  email: "user@example.com"
                  verifiedAt: "2026-01-21T22:20:05Z"
                  status: "VERIFIED"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  /api/v1/auth/refresh:
    post:
      summary: RefreshToken 재발급
      description: AccessToken 만료 시 RefreshToken을 사용해 AccessToken과 RefreshToken을 재발급합니다.
      tags:
        - auth
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "string"
                  message:
                    type: string
                    example: "string"
                  data:
                    type: string
                    description: 새로운 AccessToken
              example:
                success: true
                code: "string"
                message: "string"
                data: "string"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  # --- User 관련 API ---
  /api/v1/users/login:
    post:
      summary: 로그인
      description: 사용자 로그인을 처리합니다
      tags:
        - member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - authCode
              properties:
                email:
                  type: string
                  format: email
                  example: "test@example.com"
                authCode:
                  type: string
                  example: "123456"
            example:
              email: "test@example.com"
              authCode: "123456"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "string"
                  message:
                    type: string
                    example: "string"
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        example: "test@example.com"
                      authCode:
                        type: string
                        example: "123456"
                      accessToken:
                        type: string
                        description: 인증용 토큰 (목서버/실제 백엔드 공통)
                        example: "mock_access_token_123"
              example:
                success: true
                code: "string"
                message: "string"
                data:
                  email: "test@example.com"
                  authCode: "123456"
                  accessToken: "mock_access_token_123"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}

  /api/v1/users/signup:
    post:
      summary: 회원가입
      description: 새로운 사용자를 등록합니다
      tags:
        - member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - authCode
              properties:
                email:
                  type: string
                  format: email
                  example: "test@example.com"
                authCode:
                  type: string
                  example: "123456"
            example:
              email: "test@example.com"
              authCode: "123456"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "string"
                  message:
                    type: string
                    example: "string"
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        example: "test@example.com"
                      authCode:
                        type: string
                        example: "123456"
              example:
                success: true
                code: "string"
                message: "string"
                data:
                  email: "test@example.com"
                  authCode: "123456"

  /api/v1/users/profile-image:
    post:
      summary: 프로필 이미지 변경
      description: 프로필 이미지만 변경합니다. 이미지 파일은 10MB 이하의 JPG, PNG, GIF만 지원합니다.
      tags:
        - member
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - image
              properties:
                image:
                  type: string
                  format: binary
                  description: 업로드할 이미지 파일 (최대 10MB, 이미지 형식만)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "string"
                  message:
                    type: string
                    example: "string"
                  data:
                    type: string
                    example: "string"
              example:
                success: true
                code: "string"
                message: "string"
                data: "string"

  /api/v1/users:
    get:
      summary: 회원 조회
      description: 가입된 사용자 정보를 조회합니다
      tags:
        - member
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "string"
                  message:
                    type: string
                    example: "string"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 0
                      email:
                        type: string
                        example: "string"
                      nickname:
                        type: string
                        example: "string"
                      introduction:
                        type: string
                        example: "string"
                      instagramId:
                        type: string
                        example: "string"
                      twitterId:
                        type: string
                        example: "string"
                      linkedinId:
                        type: string
                        example: "string"
                      profileImageUrl:
                        type: string
                        example: "string"
              example:
                success: true
                code: "string"
                message: "string"
                data:
                  id: 0
                  email: "string"
                  nickname: "string"
                  introduction: "string"
                  instagramId: "string"
                  twitterId: "string"
                  linkedinId: "string"
                  profileImageUrl: "string"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
    patch:
      summary: 내 프로필 수정
      description: 닉네임, 소개말, 소셜링크 부분 업데이트 / 변경하지 않을 필드는 null 또는 생략 / 본인 정보만 수정 가능
      tags:
        - member
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  example: "string"
                introduction:
                  type: string
                  example: "string"
                instagramId:
                  type: string
                  example: "string"
                twitterId:
                  type: string
                  example: "string"
                linkedinId:
                  type: string
                  example: "string"
            example:
              nickname: "string"
              introduction: "string"
              instagramId: "string"
              twitterId: "string"
              linkedinId: "string"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "string"
                  message:
                    type: string
                    example: "string"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 0
                      email:
                        type: string
                        example: "string"
                      nickname:
                        type: string
                        example: "string"
                      introduction:
                        type: string
                        example: "string"
                      instagramId:
                        type: string
                        example: "string"
                      twitterId:
                        type: string
                        example: "string"
                      linkedinId:
                        type: string
                        example: "string"
                      profileImageUrl:
                        type: string
                        example: "string"
              example:
                success: true
                code: "string"
                message: "string"
                data:
                  id: 0
                  email: "string"
                  nickname: "string"
                  introduction: "string"
                  instagramId: "string"
                  twitterId: "string"
                  linkedinId: "string"
