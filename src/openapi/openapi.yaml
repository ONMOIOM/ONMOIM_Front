                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
    delete:
      summary: 회원 탈퇴
      description: 회원 탈퇴를 처리합니다
      tags:
        - member
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "string"
                  message:
                    type: string
                    example: "string"
                  data:
                    type: object
                    example: {}
              example:
                success: true
                code: "string"
                message: "string"
                data: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
