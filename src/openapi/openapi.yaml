                    items: {}

  # --- Analytics 관련 API ---
  /api/v1/analytics/total:
    get:
      summary: 통계 값 획득
      description: 이벤트 통계 정보를 조회합니다
      tags:
        - analytics
      security:
        - bearerAuth: []
      parameters:
        - name: Event_id
          in: query
          required: true
          description: 이벤트 ID
          schema:
            type: integer
            example: 100
      responses:
        "200":
          description: 통계 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "STATS_200"
                  message:
                    type: string
                    example: "통계 조회가 성공적으로 처리되었습니다."
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        eventId:
                          type: integer
                          example: 123
                        stats:
                          type: array
                          items:
                            type: object
                            properties:
                              date:
                                type: string
                                format: date
                                example: "2026-01-15"
                              clickCount:
                                type: integer
                                example: 120
                              participantCount:
                                type: integer
                                example: 110
                              avgSession:
                                type: object
                                properties:
                                  minutes:
                                    type: integer
                                    example: 5
                                  seconds:
                                    type: integer
                                    example: 15
                              participationRate:
                                type: number
                                format: float
                                example: 43.5
              example:
                success: true
                code: "STATS_200"
                message: "통계 조회가 성공적으로 처리되었습니다."
                data:
                  - eventId: 101
                    stats:
                      - date: "2026-01-15"
                        clickCount: 120
                        participantCount: 95
                        avgSession:
                          minutes: 0
                          seconds: 43
                        participationRate: 83.44
                      - date: "2026-01-16"
                        clickCount: 98
                        participantCount: 88
                        avgSession:
                          minutes: 1
                          seconds: 12
                        participationRate: 78.5
                      - date: "2026-01-17"
                        clickCount: 145
                        participantCount: 120
                        avgSession:
                          minutes: 0
                          seconds: 55
                        participationRate: 92.0
                      - date: "2026-01-18"
                        clickCount: 132
                        participantCount: 105
                        avgSession:
                          minutes: 1
                          seconds: 5
                        participationRate: 85.2
                      - date: "2026-01-19"
                        clickCount: 110
                        participantCount: 92
                        avgSession:
                          minutes: 0
                          seconds: 38
                        participationRate: 80.1
                      - date: "2026-01-20"
                        clickCount: 158
                        participantCount: 130
                        avgSession:
                          minutes: 1
                          seconds: 22
                        participationRate: 88.6
                      - date: "2026-01-21"
                        clickCount: 142
                        participantCount: 118
                        avgSession:
                          minutes: 0
                          seconds: 51
                        participationRate: 95.0
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}

  /api/v1/analytics/{eventId}/sessions:
    post:
      summary: 세션 시간 측정 시작 / 클릭 수 증가
      description: 세션 시간 측정을 시작하고 클릭 수를 증가시킵니다
      tags:
        - analytics
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: 이벤트 ID
          schema:
            type: integer
            example: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - eventId
              properties:
                eventId:
                  type: integer
                  description: 이벤트 ID
                  example: 100
            example:
              eventId: 100
      responses:
        "200":
          description: 세션 측정 시작 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "SESSION_200"
                  message:
                    type: string
                    example: "세션 측정이 성공적으로 시작되었습니다."
                  data:
                    type: object
                    properties:
                      sessionId:
                        type: string
                        example: "abc123xyz"
              example:
                success: true
                code: "SESSION_200"
                message: "세션 측정이 성공적으로 시작되었습니다."
                data:
                  sessionId: "abc123xyz"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  /api/v1/analytics/{eventId}/sessions/{sessionId}:
    patch:
      summary: 세션 시간 측정 종료
      description: 세션 시간 측정을 종료합니다
      tags:
        - analytics
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: 이벤트 ID
          schema:
            type: integer
            example: 100
        - name: sessionId
          in: path
          required: true
          description: 세션 ID
          schema:
            type: string
            example: "abc123xyz"
      responses:
        "200":
          description: 세션 측정 종료 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "SESSION_201"
                  message:
                    type: string
                    example: "세션 측정이 성공적으로 종료되었습니다."
                  data:
                    type: object
                    properties:
                      sessionId:
                        type: string
                        example: "abc123xyz"
              example:
                success: true
                code: "SESSION_201"
                message: "세션 측정이 성공적으로 종료되었습니다."
                data:
                  sessionId: "abc123xyz"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  # --- Events 관련 API ---
  /api/v1/users/events:
    get:
      summary: 행사 목록 조회
      description: 메인/검색하기 탭 등에서 사용하는 전체 행사 목록을 조회합니다
      tags:
        - events
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 행사 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "EVENT_LIST_READ"
                  message:
                    type: string
                    example: "행사 목록을 조회했습니다."
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        eventId:
                          type: integer
                          example: 101
                        status:
                          type: string
                          example: "published"
                        title:
                          type: string
                          nullable: true
                          example: "오늘의 하루 소개하기"
                        schedule:
                          type: object
                          nullable: true
                          properties:
                            startDate:
                              type: string
                              format: date-time
                              example: "2026-01-25T10:00:00Z"
                            endDate:
                              type: string
                              format: date-time
                              example: "2026-01-25T12:00:00Z"
                          example: null
                        location:
                          type: object
                          nullable: true
                          properties:
                            streetAddress:
                              type: string
                              example: "제주 서귀포시 칠십리로 123"
