openapi: 3.0.0
info:
  title: Onmoim API
  version: 1.0.0
  description: 온모임 프로젝트 API 명세서

paths:
  # --- Auth 관련 API ---
  /api/v1/auth/email/verification:
    post:
      summary: 인증 메일 발송
      description: 이메일 인증 메일을 발송합니다
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - turnstileToken
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                turnstileToken:
                  type: string
                  description: Cloudflare에서 발급받은 토큰
                  example: "0.4n38..."
            example:
              email: "user@example.com"
              turnstileToken: "0.4n38..."
      responses:
        "200":
          description: 인증 메일 발송 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "COMMON200"
                  message:
                    type: string
                    example: "성공입니다."
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                        example: "user@example.com"
                      sentAt:
                        type: string
                        format: date-time
                        example: "2026-01-21T22:16:39Z"
                      expireAt:
                        type: string
                        format: date-time
                        example: "2026-01-21T22:46:39Z"
              example:
                success: true
                code: "COMMON200"
                message: "성공입니다."
                data:
                  email: "user@example.com"
                  sentAt: "2026-01-21T22:16:39Z"
                  expireAt: "2026-01-21T22:46:39Z"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  /api/v1/auth/email/verify:
    post:
      summary: 인증 코드 검증
      description: 이메일 인증 코드를 검증합니다
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - authCode
              properties:
                email:
                  type: string
                  format: email
                  description: 이메일 주소
                  example: "user@example.com"
                authCode:
                  type: string
                  description: 이메일로 발송된 인증 코드
                  example: "123456"
            example:
              email: "user@example.com"
              authCode: "123456"
      responses:
        "200":
          description: 이메일 인증 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "COMMON200"
                  message:
                    type: string
                    example: "이메일 인증이 성공적으로 완료되었습니다."
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                        example: "user@example.com"
                      verifiedAt:
                        type: string
                        format: date-time
                        example: "2026-01-21T22:20:05Z"
                      status:
                        type: string
                        example: "VERIFIED"
              example:
                success: true
                code: "COMMON200"
                message: "이메일 인증이 성공적으로 완료되었습니다."
                data:
                  email: "user@example.com"
                  verifiedAt: "2026-01-21T22:20:05Z"
                  status: "VERIFIED"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string

  # --- User 관련 API ---
  /api/v1/users/login:
    post:
      summary: 로그인
      description: 이메일과 인증코드를 받아 로그인 또는 회원가입 처리. 기존 회원 정보가 없다면 회원가입, 있다면 로그인
      tags:
        - member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - authCode
              properties:
                email:
                  type: string
                  format: email
                  example: "example@naver.com"
                authCode:
                  type: string
                  example: "123456"
            example:
              email: "example@naver.com"
              authCode: "123456"
      responses:
        "200":
          description: 성공 응답
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    description: MEMBER_2000 (회원가입) 또는 MEMBER_2001 (로그인)
                    example: "MEMBER_2001"
                  message:
                    type: string
                    example: "로그인이 성공적으로 처리되었습니다."
                  data:
                    type: array
                    items: {}
                    example: []
              examples:
                signup:
                  summary: 회원가입 성공
                  value:
                    success: true
                    code: "MEMBER_2000"
                    message: "회원가입이 성공적으로 처리되었습니다."
                    data: []
                login:
                  summary: 로그인 성공
                  value:
                    success: true
                    code: "MEMBER_2001"
                    message: "로그인이 성공적으로 처리되었습니다."
                    data: []
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}

  /api/v1/users:
    get:
      summary: 회원 조회
      description: 회원 정보를 조회합니다
      tags:
        - member
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 회원 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "MEMBER_2004"
                  message:
                    type: string
                    example: "회원 조회가 성공적으로 처리되었습니다."
                  data:
                    type: object
                    properties:
                      memberId:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: "testuser"
                      nickname:
                        type: string
                        example: "테스트닉"
                      introduction:
                        type: string
                        example: "안녕하세요!"
                      status:
                        type: string
                        example: "ACTIVE"
                      instagramId:
                        type: string
                        nullable: true
                        example: "k_dohyun_0503"
                      twitterId:
                        type: string
                        nullable: true
                        example: null
                      linkedinId:
                        type: string
                        nullable: true
                        example: null
                      createdAt:
                        type: string
                        format: date-time
                        example: "2026-01-01T10:00:00Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2026-01-21T18:00:00Z"
                      email:
                        type: string
                        format: email
                        example: "rlaehgus4418@naver.com"
                      imageUrl:
                        type: string
                        format: uri
                        example: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=facearea&w=400&h=400&q=80"
              example:
                success: true
                code: "MEMBER_2004"
                message: "회원 조회가 성공적으로 처리되었습니다."
                data:
                  memberId: 1
                  username: "testuser"
                  nickname: "테스트닉"
                  introduction: "안녕하세요!"
                  status: "ACTIVE"
                  instagramId: "k_dohyun_0503"
                  twitterId: null
                  linkedinId: null
                  createdAt: "2026-01-01T10:00:00Z"
                  updatedAt: "2026-01-21T18:00:00Z"
                  email: "rlaehgus4418@naver.com"
                  imageUrl: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=facearea&w=400&h=400&q=80"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items: {}
    post:
      summary: 회원정보 수정
      description: 회원 정보를 수정합니다
      tags:
        - member
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                memberId:
                  type: integer
                  example: 1
                username:
                  type: string
                  example: "testuser"
                nickname:
                  type: string
                  example: "테스트닉"
                introduction:
                  type: string
                  example: "안녕하세요!"
                status:
                  type: string
                  example: "ACTIVE"
                instagramId:
                  type: string
                  nullable: true
                  example: "test_insta"
                twitterId:
                  type: string
                  nullable: true
                  example: null
                linkedinId:
                  type: string
                  nullable: true
                  example: null
                createdAt:
                  type: string
                  format: date-time
                  example: "2026-01-01T10:00:00Z"
                updatedAt:
                  type: string
                  format: date-time
                  example: "2026-01-21T18:00:00Z"
                email:
                  type: string
                  format: email
                  example: "test@example.com"
                imageUrl:
                  type: string
                  format: uri
                  example: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=facearea&w=400&h=400&q=80"
